<section class="max-w-full min-h-auto p-6 mt-5 mx-4 bg-white shadow-md">

  <form [formGroup]="form" (ngSubmit)="crearExpediente()">
    <div class="grid grid-cols-2 gap-6 mt-4 sm:grid-cols-3">
      <div>
        <label class="text-gray-900 font-light" for="numExpe">Número de Expediente</label>
        <input id="numExpe" type="text" formControlName="Numero_Expediente"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-m focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
      </div>

      <div>
        <label class="text-gray-900 font-light" for="motInv">Motivo de investigación</label>
        <select id="motInv" formControlName="Motivo_Investigacion_Id"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
          <option [ngValue]="null"></option>
          @for (item of motivoInvestigacion; track $index) {
          <option value={{item.Id}}>{{item.Descripcion}}</option>
          }
        </select>
      </div>
      <div>
        <label class="text-gray-900 font-light" for="numInfra">Número de informe de infracción /
          Memorando</label>
        <input id="numInfra" type="text" formControlName="Numero_Informe_Infraccion"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
      </div>

      <div>
        <label class="text-gray-900 font-light" for="fechH">Fecha de los hechos</label>
        <input id="fechH" type="date" formControlName="Fecha_Hechos"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-gray-900 font-light" for="cadu">Caducidad</label>
        <input id="cadu" type="date" formControlName="Fecha_Caducidad"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
      </div>

      <div>
        <label class="text-gray-900 font-light" for="placa">Placa</label>
        <input id="placa" type="text" formControlName="Placa"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-gray-900 font-light" for="conduc">Conducta (clase de infracción)</label>
        <select id="conduc" formControlName="Clase_Infraccion_Id"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md  focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
          <option [ngValue]="null"></option>
          @for (item of conducta; track $index) {
          <option value="{{item.Id}}">{{item.Descripcion}}</option>
          }
        </select>
      </div>
      <div>
        <label class="text-gray-900 font-light" for="modali">Modalidad de servicio</label>
        <select id="modali" formControlName="Modalidad_Servicio_Id"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
          <option [ngValue]="null"></option>
          @for (item of modalidadServicio; track $index) {
          <option value="{{item.Id}}">{{item.Descripcion}}</option>
          }
        </select>
      </div>

      <div>
        <label class="text-gray-900 font-light" for="tipS">Tipo de servicio</label>
        <select id="tipS" formControlName="Tipo_Servicio_Id"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
          <option [ngValue]="null"></option>
          @for (item of tipoServicio; track $index) {
          <option value="{{item.Id}}">{{item.Descripcion}}</option>
          }
        </select>
      </div>

      <div>
        <label class="text-gray-900 font-light" for="sujS">Sujeto sancionable</label>
        <select id="sujS" formControlName="Sujeto_Sancionable_Id"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md  focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
          <option [ngValue]="null"></option>
          @for (item of sujetoSancionable; track $index) {
          <option value="{{item.Id}}">{{item.Descripcion}}</option>
          }
        </select>
      </div>
      <div>
        <label class="text-gray-900 font-light" for="tipPN">Tipo de persona natural</label>
        <select id="tipPN" formControlName="Tipo_Persona_Natural_Id"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
          <option [ngValue]="null"></option>
          @for (item of tipoPersonaNatural; track $index) {
          <option value="{{item.Id}}">{{item.Descripcion}}</option>
          }
        </select>
      </div>

      <div>
        <label class="text-gray-900 font-light" for="nomPN">Nombre de la persona natural</label>
        <input id="nomPN" type="text" formControlName="Nombre_Persona_Natural"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md  focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40  focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-gray-900 font-light" for="nitC">Nit o cedula</label>
        <input id="nitC" type="text" formControlName="Identificacion"
          class="block w-full px-4 py-2 mt-2 text-gray-400 bg-white border border-gray-200 rounded-md  focus:border-[#bed000] focus:ring-[#bed000] focus:ring-opacity-40 focus:outline-none focus:ring">
      </div>

    </div>

    <div class="flex justify-end mt-6">
      <button [disabled]="!form.valid" [class]="!form.valid ? 'cursor-not-allowed' : ''"
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Crear
        Expediente</button>
    </div>
  </form>
</section>
